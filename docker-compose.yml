version: '2'
services:
  db:
    image: mariadb:10.1
    environment:
      - MYSQL_ROOT_PASSWORD=randompassword
      - MYSQL_DATABASE=compair
      - MYSQL_USER=compair
      - MYSQL_PASSWORD=compair
    volumes:
      - ./.data/mysql:/var/lib/mysql
    ports:
      - "13306:3306"
  redis:
    image: redis:3.2.4
    command: redis-server --appendonly yes
    volumes:
      - ./.data/redis:/data
    ports:
      - "16379:6379"
  app: &app
    image: ubcctlt/compair-app
    environment:
      - DB_DRIVER=mysql+pymysql
      - DB_USERNAME=compair
      - DB_PASSWORD=compair
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=compair
      - DEV=1
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_ALWAYS_EAGER=0
      #- GA_TRACKING_ID=12345
      - ENFORCE_SSL=0
      - MAIL_NOTIFICATION_ENABLED=1
      - MAIL_SERVER=mail
      - MAIL_PORT=1025
      - MAIL_USERNAME=compair
      - MAIL_PASSWORD=compair
      - MAIL_DEFAULT_SENDER=compair@example.com
      - SAML_LOGIN_ENABLED=true
      - SAML_UNIQUE_IDENTIFIER=urn:oid:0.9.2342.19200300.100.1.1
      - SAML_ATTRIBUTE_USER_ROLE=urn:oid:1.3.6.1.4.1.5923.1.1.1.1
      - SAML_INSTRUCTOR_ROLE_VALUES=Staff
      - SAML_ATTRIBUTE_FIRST_NAME=urn:oid:2.5.4.42
      - SAML_ATTRIBUTE_LAST_NAME=urn:oid:2.5.4.4
      - SAML_ATTRIBUTE_EMAIL=urn:oid:1.3.6.1.4.1.5923.1.1.1.6
      - SAML_ATTRIBUTE_STUDENT_NUMBER=
      - SAML_SETTINGS_FILE=/code/deploy/development/dev_saml_settings.json
      - SAML_METADATA_URL=https://idp.testshib.org/metadata/testshib-providers.xml
      - SAML_METADATA_ENTITY_ID=https://idp.testshib.org/idp/shibboleth
      - SAML_EXPOSE_METADATA_ENDPOINT=true
    volumes:
      - .:/code
      - ./.data/persistent:/code/persistent
    depends_on:
      - db
      - redis
      - mail
  worker: &worker
    <<: *app
    command: celery worker --app=celery_worker.celery --loglevel=DEBUG
    environment:
      - C_FORCE_ROOT=1
      - DB_DRIVER=mysql+pymysql
      - DB_USERNAME=compair
      - DB_PASSWORD=compair
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=compair
      - DEV=1
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_ALWAYS_EAGER=0
      - ENFORCE_SSL=0
      - MAIL_NOTIFICATION_ENABLED=1
      - MAIL_SERVER=mail
      - MAIL_PORT=1025
      - MAIL_USERNAME=compair
      - MAIL_PASSWORD=compair
      - MAIL_DEFAULT_SENDER=compair@example.com
  worker_scheduler:
    <<: *worker
    command: bash -c "rm -f celerybeat.pid && celery beat --app=celery_worker.celery --loglevel=DEBUG"
  web:
    image: nginx:1.11
    volumes:
      - ./deploy/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./compair/static:/compair/app:ro
    ports:
      - "8080:80"
    depends_on:
      - app
  worker_monitor:
    image: mher/flower
    command: flower --port=5555 --broker=redis://redis:6379
    ports:
      - "5555:5555"
    depends_on:
      - redis
  mail:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"